<ion-card class='no-padding'>
    <ion-item>
        <button mat-icon-button slot="end" aria-label="Example icon button with a heart icon">
            <mat-icon class="icon">{{icon}}</mat-icon>
            </button>

        <mat-label class="label" slot="start">{{ headline }}</mat-label>

    </ion-item>
    <ion-card-content class="content">
        <ng-template [ngIf]="image">
            <div style="text-align:center;">
                <img class="picture" [src]="image" [alt]="alternative">

            </div>
        </ng-template>
        <ng-template [ngIf]="loading">
            <div style="text-align:center;">
                <mat-spinner class="spinner"></mat-spinner>

            </div>
        </ng-template>
        <ng-template [ngIf]="!image">

        </ng-template>
        <div class="row">
            <br class="description"> {{description}}

            <storybook-button class="button" type="stroke" color="basic" label="View" (click)="onClick.emit($event)"> </storybook-button>
        </div>
    </ion-card-content>
</ion-card>
