<ng-template [ngIf]="type == 'basic'">
    <div>
        <button class="button_class" mat-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }" data-cy="button--standard"> {{ label }}
            </button>
    </div>
</ng-template>
<ng-template [ngIf]="type == 'raised'">
    <div>
        <button class="button_class" mat-raised-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }" data-cy="button--raised"> {{ label }}
            </button>
    </div>
</ng-template>
<ng-template [ngIf]="type == 'flat'">
    <div>
        <button class="button_class" mat-flat-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }" data-cy="button--flat"> {{ label }}
            </button>
    </div>
</ng-template>
<ng-template [ngIf]="type == 'stroke'">
    <div>
        <button class="button_class" mat-stroked-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }" data-cy="button--stroke"> {{ label }}
            </button>
    </div>
</ng-template>
<ng-template #elseBlock>
    <div>
        <button class="button_class" mat-button>  View 
            </button>
    </div>
</ng-template>
