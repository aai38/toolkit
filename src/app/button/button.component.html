<ion-item>

    <ng-template [ngIf]="type == 'basic'">
        <div>
            <button class="button_class" mat-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }"> {{ label }}
            </button>
        </div>
    </ng-template>
    <ng-template [ngIf]="type == 'raised'">
        <div>
            <button class="button_class" mat-raised-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }"> {{ label }}
            </button>
        </div>
    </ng-template>
    <ng-template [ngIf]="type == 'flat'">
        <div>
            <button class="button_class" mat-flat-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }"> {{ label }}
            </button>
        </div>
    </ng-template>
    <ng-template [ngIf]="type == 'stroke'">
        <div>
            <button class="button_class" mat-stroked-button [disabled]=disabled [color]=color (click)="onClick.emit($event)" [ngStyle]="{ 'background-color': backgroundColor }"> {{ label }}
            </button>
        </div>
    </ng-template>
</ion-item>
