<mat-radio-group class="radio-group" aria-label="Select an option">
    <mat-label id="radio-button-label">{{radioButtonsLabel}}</mat-label>
    <mat-radio-button class="radio-button" [color]="color" [disabled]="disabled" *ngFor="let label of labels" [value]="label">{{ label }}</mat-radio-button>

</mat-radio-group>
