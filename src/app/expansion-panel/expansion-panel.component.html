<ng-template [ngIf]="selfaware==false">
    <mat-expansion-panel class="headers-align" [hideToggle]="hideToggle" [disabled]="disabled">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{title}}
            </mat-panel-title>
            <mat-panel-description>
                {{description}}
                <mat-icon>{{icon}}</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{content}}</p>
    </mat-expansion-panel>
</ng-template>


<ng-template [ngIf]="selfaware">
    <mat-expansion-panel class="headers-align" [hideToggle]="hideToggle" (opened)="panelOpenState = true" (closed)="panelOpenState = false" [disabled]="disabled">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{title}}
            </mat-panel-title>
            <mat-panel-description>
                {{description}} {{panelOpenState ? 'open' : 'closed'}}
                <mat-icon>{{icon}}</mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{content}}</p>
    </mat-expansion-panel>
</ng-template>
