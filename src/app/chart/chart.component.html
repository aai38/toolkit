<ng-template [ngIf]="chartType == 'line'">
    <div class="chart-wrapper-line">
        <canvas baseChart [datasets]="chartDatasets" [labels]="chartLabels" [options]="chartOptions" [colors]="chartColors" [legend]="chartLegend" [chartType]="chartType" [plugins]="chartPlugins" data-cy="chart--line">
  </canvas>
    </div>
</ng-template>

<ng-template [ngIf]="chartType == 'doughnut'">
    <div class="chart-wrapper-doughnut">
        <canvas baseChart [datasets]="chartDatasets" [labels]="chartLabels" chartType="doughnut" data-cy="chart--doughnut">
</canvas>
    </div>
</ng-template>
