<ng-template [ngIf]="showSort">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container *ngFor="let discol of columnsToDisplay; let colIndex = index" matColumnDef="{{discol}}">
            <th class="column" mat-header-cell *matHeaderCellDef mat-sort-header> {{discol}} </th>
            <td mat-cell *matCellDef="let element"> {{element[discol]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>



    </table>

    <ng-template [ngIf]="showPaginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </ng-template>
</ng-template>

    </mat-table>

    <ng-template [ngIf]="showPaginator">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </ng-template>
</ng-template>
