<ng-template [ngIf]="horizontal">
    <button mat-raised-button (click)="addItem()">
        add item
      </button>
    <form [formGroup]="firstFormGroup">
        <mat-horizontal-stepper formArrayName="form">
            <mat-step [formGroupName]="i" *ngFor="let customerGroup of steps; let i = index">
                <ng-template matStepLabel>Step {{i + 1}}</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="cont" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
        </mat-horizontal-stepper>
    </form>
</ng-template>

<ng-template [ngIf]="horizontal==false">
    <button mat-raised-button (click)="addItem()">
        add item
      </button>
    <form [formGroup]="firstFormGroup">
        <mat-vertical-stepper formArrayName="form">
            <mat-step [formGroupName]="i" *ngFor="let customerGroup of steps; let i = index">
                <ng-template matStepLabel>Step {{i + 1}}</ng-template>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="cont" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </mat-step>
        </mat-vertical-stepper>
    </form>
</ng-template>
