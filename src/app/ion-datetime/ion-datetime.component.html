<ng-template [ngIf]="showRange">
    <mat-form-field [color]="color_input" appearance="fill" class="example-form-field">
        <mat-label>{{label}}</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker" [disabled]="completelyDisabled">
            <input matStartDate [placeholder]="placeholder_startDate">
            <input matEndDate [placeholder]="placeholder_endDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="rangePicker" [disabled]="popupDisabled">
            <mat-icon matDatepickerToggleIcon>{{toggleIcon}}</mat-icon>
        </mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker [color]="color_datepicker">
            <mat-date-range-picker-actions>
                <button mat-button matDateRangePickerCancel>{{label_cancelButton}}</button>
                <button mat-raised-button color="primary" matDateRangePickerApply>{{label_applyButton}}</button>
            </mat-date-range-picker-actions>
        </mat-date-range-picker>
        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
</ng-template>

<ng-template [ngIf]="showRange == false">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>{{label}}</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>{{toggleIcon}}</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</ng-template>
